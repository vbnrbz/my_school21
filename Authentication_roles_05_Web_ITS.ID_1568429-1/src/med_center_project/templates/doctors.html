<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список врачей</title>
    <style>
        .card { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h1>Список врачей</h1>
    {% for doctor in doctors %}
      <div class="card">
          <p><strong>ID:</strong> {{ doctor.doctor_id }}</p>
          <p><strong>ФИО:</strong> {{ doctor.fio }}</p>
          <p><strong>Специальность:</strong> {{ doctor.specialty }}</p>
          <p><strong>Доступен:</strong> {{ doctor.available }}</p>
      </div>
    {% empty %}
      <p>Врачи не найдены.</p>
    {% endfor %}
</body>
</html>

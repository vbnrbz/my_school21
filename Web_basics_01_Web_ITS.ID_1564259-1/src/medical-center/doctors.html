<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Информация о врачах медицинского центра.">
    <title>Врачи - Медицинский центр</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header role="banner">
        <div class="header-container">
            <div class="logo">Здоровье</div>
            <nav role="navigation" aria-label="Основная навигация">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="doctors.html" class="active">Врачи</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main" aria-label="Основной контент">
        <div class="main-container">
            <section class="doctor-card" data-doctor="ivanov">
                <img src="images/ivanov.jpg" alt="Д-р Иванов">
                <h2>Д-р Иванов</h2>
                <p><strong>Кардиолог</strong></p>
            </section>
    
            <section class="doctor-card" data-doctor="petrova">
                <img src="images/petrova.jpg" alt="Д-р Петрова">
                <h2>Д-р Петрова</h2>
                <p><strong>Невролог</strong></p>
            </section>
    
            <section class="doctor-card" data-doctor="sidorov">
                <img src="images/sidorov.jpg" alt="Д-р Сидоров">
                <h2>Д-р Сидоров</h2>
                <p><strong>Хирург</strong></p>
            </section>
        </div>
    </main>
    
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <p id="modal-specialty"></p>
            <p id="modal-info"></p>
        </div>
    </div>
    

    <footer role="contentinfo">
        <p>&copy; 2025 Медицинский центр</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
